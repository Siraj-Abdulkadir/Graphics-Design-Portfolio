<script>
  document.addEventListener("DOMContentLoaded", function () {
  	const isMobile = window.innerWidth <= 768;
  
    const lenis = new Lenis({
      duration: isMobile ? 1.2 : 1.4,
      easing: (t) => Math.sin((t * Math.PI) / 2),
      orientation: "vertical",
      gestureOrientation: "vertical",
      smoothWheel: true,
      smoothTouch: false,
      touchMultiplier: isMobile ? 0.4 : 1,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);
  });
</script>



<!-- Text Animations with adjusted space between words -->
<script>
window.addEventListener("DOMContentLoaded", (event) => {
  // Split text into spans for words and characters
  let typeSplit = new SplitType("[text-split]", {
    types: "words, chars",
    tagName: "span",
  });
  
  //split text for hover animations
  let splitText;
  function runSplit(){
  	splitText = new SplitType("[stagger-link]", {
    	types: "words, chars"
     });
   }
   runSplit();
   
   //--- Update on window resize
   let windowWidth = $(window).innerWidth();
   window.addEventListener("resize", function () {
   	if (windowWidth !== $(window).innerWidth())  {
    	windowWidth = $(window).innerWidth();
      splitText.revert();
      runSplit();
     }
   });
   
   // Page transition

  gsap.to(".load_grid-item", {
    opacity: 0,
    duration: 0.003,
    stagger: { amount: 0.5, from: "random" },
    onComplete: () => {
      gsap.set(".load_grid", { display: "none" });
    }
  });

  $(document).ready(function () {
    $("a").on("click", function (e) {
      let destination = $(this).attr("href");
      let target = $(this).attr("target");

      // Validar enlaces que no deben ejecutar la animación
      if (
        target === "_blank" || // Abrir en nueva pestaña
        destination.startsWith("mailto:") || // Enlace de correo
        destination.startsWith("tel:") || // Enlace de teléfono
        destination === "#" || // Enlace vacío
        (destination.startsWith("http") && !destination.includes(window.location.hostname)) // Enlace externo
      ) {
        return; // No ejecutar animación
      }

      // Prevenir acción predeterminada para enlaces internos
      e.preventDefault();

      // Ejecutar transición si es un enlace interno válido
      gsap.set(".load_grid", { display: "grid" });
      gsap.fromTo(
        ".load_grid-item",
        {
          opacity: 0
        },
        {
          opacity: 1,
          duration: 0.003,
          stagger: { amount: 0.5, from: "random" },
          onComplete: () => {
            window.location = destination;
          }
        }
      );
    });
  });


   
   //hover link animation
   const staggerLinks = document.querySelectorAll("[stagger-link]");
   staggerLinks.forEach((link) => {
   	const letters = link.querySelectorAll("[stagger-link-text] .char");
    link.addEventListener("mouseenter", function(){
    	gsap.to(letters, {
      	yPercent: -100,
        duration: 0.5,
        ease: "power4.inOut",
        stagger: { each: 0.02 },
        overwrite: true
      });
    });
    link.addEventListener("mouseleave", function(){
    	gsap.to(letters, {
      	yPercent: 0,
        duration: 0.4,
        ease: "power4.inOut",
        stagger: { each: 0.02 },
      });
    });
   });
   
   //animte text intro
   // Animación para letters-slide-up con delay
  $("[letters-slide]").each(function (index) {
    // Crea un timeline de GSAP
    let tl = gsap.timeline();

    // Configura la animación para las letras con un retraso específico
    tl.from($(this).find(".char"), {
      yPercent: 100, // Mueve las letras hacia abajo al inicio
      opacity: 1, // Comienza desde opacidad 0
      duration: 0.8, // Duración de cada letra
      ease: "power3.inOut", // Suavidad de la animación
      delay: 5.6, // Retraso antes de que comience la animación
      stagger: { from: "center", each: 0.03 },
    });
  });
  
    // Animación para letters-slide-up con delay
  $("[letters-slide-span]").each(function (index) {
    // Crea un timeline de GSAP
    let tl = gsap.timeline();

    // Configura la animación para las letras con un retraso específico
    tl.from($(this).find(".char"), {
      yPercent: -100, // Mueve las letras hacia abajo al inicio
      opacity: 1, // Comienza desde opacidad 0
      duration: 0.8, // Duración de cada letra
      ease: "power3.inOut", // Suavidad de la animación
      delay: 5.8, // Retraso antes de que comience la animación
      stagger: { from: "center", each: 0.03 },
    });
  });
  
  $("[letters-slide-delay]").each(function (index) {
    // Crea un timeline de GSAP
    let tl = gsap.timeline();

    // Configura la animación para las letras con un retraso específico
    tl.from($(this).find(".char"), {
      yPercent: 100, // Mueve las letras hacia abajo al inicio
      opacity: 0, // Comienza desde opacidad 0
      duration: 0.6, // Duración de cada letra
      ease: "power4.inOut", // Suavidad de la animación
      stagger: { amount: 0.5 }, // Espaciado entre las letras
      delay: 7.4, // Retraso antes de que comience la animación
    });
  });
  
  $("[letters-slide-email]").each(function (index) {
    // Crea un timeline de GSAP
    let tl = gsap.timeline();

    // Configura la animación para las letras con un retraso específico
    tl.from($(this).find(".char"), {
      yPercent: 100, // Mueve las letras hacia abajo al inicio
      opacity: 0, // Comienza desde opacidad 0
      duration: 0.5, // Duración de cada letra
      ease: "power4.inOut", // Suavidad de la animación
      stagger: { amount: 0.5 }, // Espaciado entre las letras
      delay: 7.7, // Retraso antes de que comience la animación
    });
  });
  
  $("[letters-slide-work]").each(function (index) {
    // Crea un timeline de GSAP
    let tl = gsap.timeline();

    // Configura la animación para las letras con un retraso específico
    tl.from($(this).find(".char"), {
      yPercent: 100, // Mueve las letras hacia abajo al inicio
      opacity: 1, // Comienza desde opacidad 0
      duration: 0.8, // Duración de cada letra
      ease: "power3.inOut", // Suavidad de la animación
      delay: 0.1, // Retraso antes de que comience la animación
      stagger: { from: "left", each: 0.03 },
    });
  });
  
   
   //text loader
    // variables
    let customEase =
      "M0,0,C0,0,0.13,0.34,0.238,0.442,0.305,0.506,0.322,0.514,0.396,0.54,0.478,0.568,0.468,0.56,0.522,0.584,0.572,0.606,0.61,0.719,0.714,0.826,0.798,0.912,1,1,1,1";
    let counter = {
      value: 0
    };
    let loaderDuration = 5;


    function updateLoaderText() {
      let progress = Math.round(counter.value);
      $(".loader_number").text(progress);
    }
    function endLoaderAnimation() {
      $(".trigger").click();
    }

    let tl = gsap.timeline({
      onComplete: endLoaderAnimation
    });
    tl.to(counter, {
      value: 100,
      onUpdate: updateLoaderText,
      duration: loaderDuration,
      ease: CustomEase.create("custom", customEase)
    });
    tl.to(".loader_progress", {
        width: "100%",
        duration: loaderDuration,
        ease: CustomEase.create("custom", customEase)
    }, 0);
    
    

    // Ensure space between words using CSS
    document.querySelectorAll(".word").forEach((el) => {
    el.style.display = "inline-block";
    el.style.marginRight = "0.20em"; // Adjust spacing between words
  });

  // Link timelines to scroll position
  function createScrollTrigger(triggerElement, timeline) {
    ScrollTrigger.create({
      trigger: triggerElement,
      start: "top bottom",
      onLeaveBack: () => timeline.reverse()
    });
    ScrollTrigger.create({
      trigger: triggerElement,
      start: "top 30%",
      onEnter: () => timeline.play()
    });
  }

  // Animation for letters-slide-up
  $("[letters-slide-up]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".char"), { yPercent: 100, duration: 0.2, ease: "power1.out", stagger: { amount: 0.6 } });
    createScrollTrigger($(this), tl);
  });
  
  $("[words-slide-from-right]").each(function (index) {
    let tl = gsap.timeline({ paused: true });
    tl.from($(this).find(".word"), { opacity: 0, x: "1em", duration: 1, ease: "power2.out", stagger: { amount: 0.4 } });
    createScrollTrigger($(this), tl);
  });

  // Avoid flash of unstyled content
  gsap.set("[text-split]", { opacity: 1 });
});

	//Intro loading animation polaroids

document.addEventListener("DOMContentLoaded", () => {
  const polaroids = document.querySelectorAll('.polaroid');
  const loadingScreen = document.querySelector('.loading-screen');
  const body = document.querySelector('body');

  // Forzar scroll al inicio de la página
  window.scrollTo(0, 0);

  // Bloquear el scroll completamente
  const disableScroll = () => window.scrollTo(0, 0);
  window.addEventListener("scroll", disableScroll);

  // Añadir clase para bloquear scroll
  body.classList.add('loading');

  // Crear la línea de tiempo de GSAP
  const tl = gsap.timeline({
    onComplete: () => {
      // Ocultar el loading screen al finalizar
      gsap.to(loadingScreen, { 
      	opacity: 0,
        duration: 1, 
        onComplete: () => {
          loadingScreen.style.display = 'none';
          body.classList.remove('loading'); // Habilitar scroll
          window.removeEventListener("scroll", disableScroll); // Permitir scroll
        }
      });
    }
  });

  // Animación: apilar las polaroids
  polaroids.forEach((polaroid, index) => {
    tl.to(polaroid, {
      opacity: 1,
      y: -index * 8, // Posición escalonada
      rotation: gsap.utils.random(-10, 10), // Rotación aleatoria para cada polaroid
      duration: 1,
      ease: "power2.out",
    }, `-=${index * 0.1}`);
  });


  // Mostrar la página
 tl.to(polaroids[polaroids.length - 1], {
    scale: 40, // Zoom extremo para cubrir toda la pantalla
    duration: 1.2,
    ease: "power4.inOut",
  });
});

//On drag footer animation

  document.addEventListener("DOMContentLoaded", function () {
    const draggableImg = document.querySelector(".footer-img");
    const hiddenContent = document.querySelector(".hidden-content");
    const wrapper = document.querySelector(".draggable-wrapper");

    let isDragging = false;
    let startX = 0;
    let startY = 0;

    draggableImg.addEventListener("mousedown", (e) => {
      e.preventDefault(); // Evita comportamientos no deseados
      isDragging = true;

      // Obtén las posiciones iniciales relativas al contenedor absoluto
      startX = e.clientX - draggableImg.offsetLeft;
      startY = e.clientY - draggableImg.offsetTop;

      document.addEventListener("mousemove", onDrag);
      document.addEventListener("mouseup", onRelease);
    });

    function onDrag(e) {
      if (!isDragging) return;

      // Calcula las nuevas coordenadas relativas al contenedor absoluto
      const newX = e.clientX - startX;
      const newY = e.clientY - startY;

      // Actualiza las posiciones de la imagen
      draggableImg.style.position = "absolute";
      draggableImg.style.left = `${newX}px`;
      draggableImg.style.top = `${newY}px`;
    }

    function onRelease() {
      if (isDragging) {
        isDragging = false;

        // Verifica si la imagen fue arrastrada fuera del contenedor
        const wrapperRect = wrapper.getBoundingClientRect();
        const imgRect = draggableImg.getBoundingClientRect();

        if (imgRect.bottom > wrapperRect.bottom + 20) {
          hiddenContent.style.display = "block"; // Muestra el contenido oculto
        }
        // Elimina los eventos
        document.removeEventListener("mousemove", onDrag);
        document.removeEventListener("mouseup", onRelease);
      }
    }
  });







</script>
